<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsroCenters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="App.js" defer></script>
    </head>
<body>
    <div class="main">
        <div class="container">
            <h1>ISRO centres</h1>
            <div class="title"><p>Indian</p>&nbsp;<p>Space</p>&nbsp;<p>Research </p>&nbsp; <p>Organization</p></div>
            <div class="desc">Search for ISRO centers based on place, state and name</div>
            <div class="functionality">
                <div class="searchBox">
                    <input type="text" placeholder="Type here.......">
                    <button class="searchBtn"><i class="fa-solid fa-search"></i></button>
                </div>
                <div class="filterBtns">
                    <button class="Place cityBtn">CITY</button>
                    <button class="State stateBtn">STATE</button>
                    <button class="name centerBtn">CENTER</button>
                </div>
            </div>
            <div class="result">
            </div>
        </div>
    </div>
</body>
</html>
